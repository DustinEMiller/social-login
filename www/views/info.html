<ion-view class="info-view" cache-view="false">
  <ion-nav-title>
    <span>User Information</span>
  </ion-nav-title>
  <ion-content>
    <div class="row">
      <div class="col" ng-show='!profile.name'>
        <h3 class="welcome-message">No info to show. Please log in.</h3>
      </div>
      <div class="col" ng-show='profile.name'>
        <h3 class="welcome-message">Hi {{profile.name}}</h3>
        <p class="welcome-message">You have logged in with {{profile.title}}</p>
        <img ng-src="{{profile.picture}}">
        <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">
          Log Out
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
